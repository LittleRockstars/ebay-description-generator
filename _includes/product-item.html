<div class="col-md-4 col-xs-6">
    <div class="product-item">
        <div class="product-img">
            <a href="{{ product.url }}">
                {% assign image = (product.images | first) %}
                <img src="{{ image }}" alt="product.alt">
            </a>
            <div class="product-label">
                <span class="sale">sale</span>
            </div>
            <a href="#" class="product-quickview">Quick View</a>
        </div>
        <div class="product-details">
            <h3>
                <a class="product-title" href="{{ product.url }}">
                    {{ product.name }}
                </a>
            </h3>
            <span class="price">
            <del>
                <span>$388.00</span>
            </del>
            <ins>
                <span class="ammount">{{ product.price }}</span>
            </ins>
            </span>
        </div>
    </div>
</div>
