<div class="shop-catalogue grid-view">
    <div class="row row-10 items-grid">
        {% assign stock = site.products | sort: "order", "first"%}
        {% for product in stock %}
        {% if product.name != null %}
        {% include product-item.html %}
        {% endif %}
        {% endfor %}
    </div>
    <!-- end row -->
</div>
<!-- end grid mode -->

<div class="clear"></div>
